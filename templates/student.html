<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - Achievement Management System</title>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />
  <script src="{{ url_for('static', filename = 'script.js') }}"></script>
  <style>
    .google-signin-container {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #ddd;
    }
    .signin-divider {
      text-align: center;
      margin: 15px 0;
      position: relative;
      font-size: 12px;
      color: #999;
    }
    .signin-divider::before {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 100%;
      height: 1px;
      background: #ddd;
    }
    .signin-divider span {
      background: white;
      padding: 0 8px;
      position: relative;
      display: inline-block;
    }
    .google-signin-btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s, box-shadow 0.2s;
    }
    .google-signin-btn:hover {
      background-color: #f8f8f8;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .google-signin-btn:active {
      background-color: #f0f0f0;
    }
    .google-signin-btn img {
      width: 18px;
      height: 18px;
    }
    .loading {
      opacity: 0.6;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <button id="mode-toggle">Dark Mode üåô</button>
  </div>

  <div class="container login-container">
    <div class="title">Student Login</div>
    <div class="content">
      <form action="/student" method="post">
        <div class="user-details">
          <div class="input-box full-width">
            <span class="details">Student ID</span>
            <input autocomplete="off" autofocus type="text" name="sname" placeholder="Enter your Student ID" required />
          </div>
          <div class="input-box full-width">
            <span class="details">Password</span>
            <input autocomplete="off" autofocus type="password" name="password" placeholder="Enter your password" required />
          </div>
        </div>

        {% if error %}
        <div class="error-message" style="color: red; text-align: center; margin-bottom: 15px;">
          {{ error }}
        </div>
        {% endif %}

        <div class="button">
          <input type="submit" value="Login" />
        </div>
      </form>

      <!-- Firebase Google Sign-In Option -->
      <div class="google-signin-container">
        <div class="signin-divider">
          <span>OR</span>
        </div>
        <button type="button" id="firebaseSignInBtn" class="google-signin-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
          Sign in with Google
        </button>
      </div>

      <div class="register-link">
        <p>New student? <a href="{{ url_for('student_new') }}">Register here</a></p>
      </div>
      <div class="back-link">
        <a href="{{ url_for('home') }}">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    /**
     * Firebase Configuration Injection - Student Login Page
     * IMPORTANT: This passes the Firebase config from the server (app.py)
     * loaded from environment variables (.env file)
     */
    window.FIREBASE_CONFIG = {
      apiKey: "{{ firebase_config['apiKey'] }}",
      authDomain: "{{ firebase_config['authDomain'] }}",
      databaseURL: "{{ firebase_config.get('databaseURL', '') }}",
      projectId: "{{ firebase_config['projectId'] }}",
      storageBucket: "{{ firebase_config.get('storageBucket', '') }}",
      messagingSenderId: "{{ firebase_config.get('messagingSenderId', '') }}",
      appId: "{{ firebase_config['appId'] }}",
      measurementId: "{{ firebase_config.get('measurementId', '') }}"
    };
    console.log("‚úÖ Firebase config injected from server");
  </script>

  <!-- Firebase SDK Initialization (ES Module) -->
  <script type="module">
    // Import Firebase initialization module
    import { signInWithGoogle } from "{{ url_for('static', filename='js/firebase-init.js') }}";

    /**
     * Handle Firebase Google Sign-In Button Click
     */
    document.getElementById('firebaseSignInBtn').addEventListener('click', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('firebaseSignInBtn');
      btn.classList.add('loading');
      btn.disabled = true;

      try {
        await signInWithGoogle();
      } catch (error) {
        console.error('‚ùå Sign-in error:', error);
        alert('Sign-in failed: ' + (error.message || 'Please try again'));
        btn.classList.remove('loading');
        btn.disabled = false;
      }
    });

    console.log("‚úÖ Firebase Google Sign-In initialized on Student Login page");
  </script>
</body>
</html>
